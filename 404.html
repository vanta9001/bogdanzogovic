<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page not found</title>
  <style>
    :root{
      --bg:#071025; --card:#0b1220; --accent:#06b6d4; --text:#e6eef6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071023 0%, #0b1220 100%);
      color:var(--text);
      padding:24px;
    }
    .card{
      max-width:880px;
      width:100%;
      text-align:center;
      padding:28px;
      border-radius:12px;
    }
    img{
      display:block;
      margin:0 auto 22px;
      max-width:100%;
      height:auto;
    }
    h1{
      margin:0 0 8px;
      font-size:clamp(20px,4vw,34px);
      line-height:1.05;
    }
    p.lead{margin:0 0 22px; color:rgba(230,238,246,.9)}
    .actions{margin-bottom:10px}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      padding:12px 18px;
      border-radius:10px;
      background:var(--accent);
      color:#042b31;
      font-weight:700;
      text-decoration:none;
      border:0;
      cursor:pointer;
      font-size:16px;
    }
    .btn:focus{outline:3px solid rgba(6,182,212,.25); outline-offset:3px}
    .muted{color:rgba(230,238,246,.6); font-size:13px}
    a.text-link{color:inherit; text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <!-- GIF path below is relative to where this file is served -->
    <img src="assets/errors/404.gif" alt="Animated 404 illustration" width="640" height="360" decoding="async" loading="eager">
    <h1 id="page-title">Sorry — that page can’t be found</h1>
    <p class="lead">Either the link is broken or the page has moved. Let's get you back home.</p>

    <p class="actions">
      <!-- Primary button (accessible, keyboard focusable) -->
      <a class="btn" href="/home" role="button" aria-label="Take me back to home">Take me back</a>
    </p>

    <p class="muted">If the button doesn't work, try <a class="text-link" href="/home">going to the homepage</a> directly.</p>
  </main>

  <noscript>
    <p style="position:fixed;left:8px;bottom:8px;background:#000a; color:#fff;padding:8px;border-radius:6px;">JavaScript is disabled — use the <a href="/home" style="color:#06b6d4">homepage link</a>.</p>
  </noscript>
</body>
</html>

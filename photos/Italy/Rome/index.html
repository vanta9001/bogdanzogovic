<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rome — Italy</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/assets/photos.css">
    </head>

    <body>
        <script>
            const theme = localStorage.getItem("theme") || "dark";
            document.body.classList.add(theme);
        </script>

        <div class="menu-btn-container">
            <div class="container">
                <button type="button" class="menu-btn">menu</button>
            </div>
        </div>

        <nav class="nav hidden">
            <ol class="nav-items">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/photos">Photos</a></li>
            </ol>
        </nav>

        <header class="header photos-header">
            <div class="container">
                <div class="header-content">
                    <h1 class="h1">Rome</h1>
                    <p class="header-text">Gallery — Italy / Rome</p>
                </div>
            </div>
        </header>

        <main>
            <section class="container gallery-section">
                <div id="folder-page-root"></div>
            </section>
            <script>
                (async function(){
                    try{
                        const res = await fetch('./index.json');
                        const data = await res.json();
                        const root = document.getElementById('folder-page-root');
                        const files = data.files || [];
                        (files || []).forEach(f=>{
                            if(f.name){
                                // folder entry -> render link
                                const a = document.createElement('a');
                                a.href = './' + f.name + '/';
                                a.textContent = f.name;
                                a.className = 'folder-link';
                                root.appendChild(a);
                            }
                        });
                    }catch(e){console.warn(e)}
                })();
            </script>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p class="footer-text">&copy; <span>2025</span> - Bogdan Zogovic</p>
                </div>
            </div>
        </footer>

    <script src="/assets/photos.js" defer></script>
    <script src="/script.js" defer></script>
    </body>
</html>

        <script src="/assets/photos.js" defer></script>
        <script src="/script.js" defer></script>
        <script>
            // render this folder's files using shared helpers
            document.addEventListener('DOMContentLoaded', async () => {
                const base = '/photos/Wallpapers/';
                if (!window.photosHelpers) return;
                const data = await window.photosHelpers.loadFolderIndex(base);
                const root = document.getElementById('folder-root');
                if (!root) return;
                // use the shared renderer to populate the folder-root container
                window.photosHelpers.renderFolderContents(root, data, base);

                const dl = document.getElementById('download-all');
                if (dl) dl.addEventListener('click', () => window.photosHelpers.createZipFromFolder(base, 'Wallpapers'));
            });
        </script>
